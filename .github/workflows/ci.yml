name: CI Workflow

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev 
  workflow_dispatch:

jobs:
  Test:
    name: Run unit test
    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' 

      - name: Install dbt
        run: pip install dbt
        shell: bash

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
        shell: bash

      - name: Install dependencies
        run: |
          pip install -r setup/requirements.txt
        shell: bash

      - name: Run dbt deps
        run: dbt deps
        shell: bash

      - name: Run dbt test
        run: dbt test
        shell: bash

  goodbye:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Goodbye world
        run: echo "Bye World"
        shell: bash
