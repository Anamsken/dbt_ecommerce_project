version: 2

models: 
  - name: src_orders
    description: This is the source table for orders
    columns: 
      - name: O_ORDERKEY
        description: This is the primary key of this table 
        tests:
          - not_null
          - unique
          - dbt_utils.at_least_one
      - name: O_orderdate
        tests:
          - timestamp_is_not_present
  - name: src_customers
    description: This is the source table for customers
    columns: 
      - name: C_CUSTKEY
        tests:
          - not_null
          - unique
